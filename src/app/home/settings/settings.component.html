<div class="main-card">
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Notifications</div>
            <div class="col-md-6 alignright"><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Language</div>
            <div class="col-md-6 alignright"><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Online Booking</div>
            <div class="col-md-6 alignright"><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Schedule Appointments <img src="assets/images/info.png" alt="Info"></div>
            <div class="col-md-6 alignright"><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Allow Multi-Service Bookings</div>
            <div class="col-md-6 alignright"><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Hours Notice for Online Bookings</div>
            <div class="col-md-6 alignright">3</div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Number of Bookings</div>
            <div class="col-md-6 alignright">8</div>
        </div>
    </div>
    <div class="setting_list">
        <div class="row">
            <div class="col-md-6">Deactivate Account <img src="assets/images/info.png" alt="Info">
                <button mat-raised-button matTooltip="You can deactivate your account for weeks or months, based on your availability. Users will not be able to see you while your account is deactivated." [matTooltipPosition]="position.value" aria-label="Button that displays a tooltip when focused or hovered over"></button>
            </div>
            <div class="col-md-6 alignright"><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </div>
    <div class="text-center"><a href="#" class="link">Delete Account</a></div>
</div>
