<div class="container-fluid">
    <!--right-side-content-->
    <div class="main-header">
        <div class="right-nav">
          <h1>Welcome to our {{detail? detail.name : ''}} Admin</h1>
          <div class="top-right">
            <ul>
              <li> 
                <button mat-button [matMenuTriggerFor]="lan_menu" [disableRipple]="true">{{lang=='en'?"En":"Ar"}} <img src="{{lang=='en'?'assets/images/flag_en.png':'assets/images/flag_ar.png'}}" alt="England">
                  <img class="drop_img" src="assets/images/dropdown_grey.png" alt=""></button>
                <mat-menu #lan_menu="matMenu" xPosition="before">
                  <button class="flag_drop" mat-menu-item (click)="setLang('ua')">Ar <img src="assets/images/flag_ar.png"  alt="England"></button>
                  <button class="flag_drop" mat-menu-item (click)="setLang('en')">En <img src="assets/images/flag_en.png"  alt="England"></button>
                </mat-menu></li>
              <li>              
                <button mat-button [matMenuTriggerFor]="dropdown_notification" [disableRipple]="true"><img src="assets/images/notification.png" alt="Notification"></button>
                <mat-menu #dropdown_notification="matMenu" xPosition="before">
                    <div class="notifi_list">
                        <div class="noti_left"><img src="assets/images/noti-pro.png" alt=""></div>
                        <div class="noti_right">
                            Jane Doe wants to book you for haircut.
                        </div>
                    </div>
                    <div class="notifi_list">
                      <div class="noti_left"><img src="assets/images/noti-pro.png" alt=""></div>
                      <div class="noti_right">
                          Jane Doe wants to book you for haircut.
                      </div>
                  </div>
                  <div class="notifi_list">
                    <div class="noti_left"><img src="assets/images/noti-pro.png" alt=""></div>
                    <div class="noti_right">
                        Jane Doe wants to book you for haircut.
                    </div>
                </div>
                  <div class="text-center"><a [routerLink]="['/notification']">View All</a></div>
                </mat-menu>
              </li>
              <li>
                <button mat-button [matMenuTriggerFor]="beforeMenu" [disableRipple]="true"><img class="profile_img" src="{{detail.logo}}" alt="">
                 <span class="mobile_hidden"> {{detail.name | titlecase}} Admin</span> <img class="drop_img" src="assets/images/dropdown_grey.png" alt=""></button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                  <button mat-menu-item><a [routerLink]="['/profile']"><img src="assets/images/edit-profile.png" alt="">My Profile</a></button>
                  <button mat-menu-item><a [routerLink]="['/profile/change-password']"><img src="assets/images/password.png" alt="">Change Password</a></button>
                  <button mat-menu-item><a [routerLink]="['/settings']"><img src="assets/images/settings.png" alt="">Settings</a></button>
                  <button mat-menu-item (click)='logout()'><img src="assets/images/log_out.png" alt="">Logout</button>
                </mat-menu>
              </li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
    
      </div>
    </div>
