<h1>Static Pages, Will deliver in next milestone.</h1>
<hr>
<div class="main-card">
  <div class="row">
      <div class="col-md-6 add"><a [routerLink]="['/staff/add']"><img src="assets/images/add.png" alt="Add"> Add Staff</a></div>
      <div class="col-md-6 alignright"><a href="#" class="btn btn-export">Export</a></div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.photo" /> </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>
    
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Ratings </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.rating" /> </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user"> 
        <button class="action_btn pink"><a [routerLink]="['/staff/info']"><img src="assets/images/view.png" alt="View"></a></button>  
        <button class="action_btn black"><a [routerLink]="['/staff/edit']"><img src="assets/images/edit.png" alt="Edit"></a></button>  
        <button class="action_btn red" (click)="openDialog()"><img src="assets/images/delete.png" alt="Delete"></button>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ul class="pagination">
      <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
    </ul>
</div>
