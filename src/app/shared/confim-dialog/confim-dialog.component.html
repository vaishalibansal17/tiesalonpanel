<button mat-button mat-dialog-close class="close"><img src="assets/images/close.png" alt="Close"></button>
<mat-dialog-content class="text-center">
    <h3>{{msg}}</h3>
    <div class="text-center"><button type="button" class="btn btn-submit" (click) = "close(true)">{{btn}}</button></div>
    <div class="text-center"><button type="button" class="btn btn-cancel" (click)="close(false)">{{cncl}}</button></div>
  </mat-dialog-content>
